version: '3.8'

services:
  calendar-sync:
    build: .
    container_name: calendar-sync
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/data/calendar-sync.db
      - ENCRYPTION_KEY_FILE=/secrets/encryption.key
      - PUBLIC_URL=https://${FQDN:-localhost:3000}
      - LOG_LEVEL=info
      - TZ=America/Chicago
    volumes:
      - ./data:/data
      - ./secrets:/secrets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
